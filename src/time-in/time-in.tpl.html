<div class="col-md-6 col-md-offset-3 time-in step">
	<div class="row">
		<div class="col-md-8 col-md-offset-2 text-center">
			<p class="sub-heading">Please enter your details</p>
			<form ng-submit="timeIn.manualTimeIn()">
				<input type="text" ng-model="timeIn.user.firstName" class="form-control input-lg" placeholder="First Name">
				<input type="text" ng-model="timeIn.user.lastName" class="form-control input-lg" placeholder="Last Name">
				<select name="purpose" ng-model="timeIn.user.purpose" class="form-control input-lg">
					<option disabled="disabled" selected="selected">Select a Purpose</option>
					<option value="purpose-1">Purpose 1</option>
					<option value="purpose-2">Purpose 2</option>
					<option value="purpose-3">Purpose 3</option>
				</select>
				<div class="row">
					<div class="col-md-4 no-padding-right">
						<button type="button" class="home btn btn-default btn-block btn-lg">Back</button>
					</div>
					<div class="col-md-8">
						<input type="submit" class="time-in btn btn-default btn-block btn-lg" value="Log" />
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
