<div class="alert-container">	
	<div ng-show="home.logSuccess" class="ng-cloak alert alert-success alert-dismissible" role="alert">
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	  Succesfully Checked In.
	</div>

	<div ng-show="home.logFail" class="ng-cloak alert alert-danger alert-dismissible" role="alert">
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	  Check In Failed.
	</div>
</div>

<div class="col-md-6 col-md-offset-3 home">
	<div class="text-center">
	    <h2>Welcome to Assumption College Library</h2>
	    <p class="sub-heading">Please Scan your ID or click the button to Time In</p>
	    <button ui-sref="timeIn" class="time-in btn btn-default btn-lg">Visitor</button>
	</div>
</div>
