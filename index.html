<!DOCTYPE html>
<html ng-app="gdsApp">

<head>
	<base href=".">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>GDS Terminal</title>

	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="src/home/home.css">

</head>

<body>
	<div class="main-wrap" ng-cloak>
		<h1>Attendance Tracker</h1>
		<div class="logo container-fluid">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<img src="img/logo.png" alt="" />
				</div>
			</div>
		</div>
		<div id="steps" class="container-fluid">
			<div class="row">
				<ng-view></ng-view>
			</div>
		</div>
	</div>
	<!-- libraries -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/socket.io-client/socket.io.js"></script>
	<!-- libraries end -->
	<script src="src/app/app.module.js"></script>
	<script src="src/app/app.route.js"></script>
	<script src="src/app/app.vendor.js"></script>
	<script src="src/app/app.constant.js"></script>
	<script src="src/time-in/time-in.service.js"></script>
	<script src="src/time-in/time-in.component.js"></script>
	<script src="src/bar-code/bar-code.component.js"></script>
	<script src="src/bar-code/bar-code.resource.service.js"></script>
	<script src="src/home/home.component.js"></script>
	<script src="src/scanner/scanner.service.js"></script>
</body>

</html>
